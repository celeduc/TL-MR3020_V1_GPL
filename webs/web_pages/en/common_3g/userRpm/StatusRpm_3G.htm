{

}

			document.write('<TD class=emp><input name=RenewIp type=button class=button value=Renew onClick="return doRenew(' + i +');" ' + DHCPBtnStatus +'>&nbsp;&nbsp;' + DHCPStringArray[DHCPStatusIndex] +'<\/TD><\/TR>');
		}
		else if(statusPara[9] != 1 && wanPara[row+8] == 3)
		{
			document.write('<TD class=emp>'+DHCPStringArray[DHCPStatusIndex]+'<\/TD><\/TR>');
		}
		else								//DHCP disable
		{
			document.write('<TD>&nbsp;<\/TD><\/TR>');
		}
		document.write('<TR><TD class=Item id = "t_ddns_ser">DNS Server:<\/TD><TD colspan=2>' + wanPara[row+11] +'<\/TD><\/TR>');
		if(3==wanTypeIndex || 6==wanTypeIndex || 7==wanTypeIndex || 8==wanTypeIndex)
		{
			document.write('<TR><TD class=Item id = "t_online_time">Online Time:<\/TD><TD>' + wanPara[row+12] +'<\/TD>');
			if (statusPara[9] == 0 || statusPara[9] == 2)
			{
				if (wanPara[row+13] == 0)
				{
					document.write('<TD class=emp id="t_disconnected" name="t_disconnected">Disconnected.<\/TD><\/TR>');
				}
				else if (wanPara[row+13] == 1)
				{
					document.write('<TD class=emp id="t_connected" name="t_connected">Connected.<\/TD><\/TR>');
				}			
			}
			else
			{
				if (wanPara[row+13] == 0)
					document.write('<TD><input name=Connect type=button class=button id=Connect value=Connect onClick="return doConnect(' + i +');" ><\/TD><\/TR>');
				else if 	(wanPara[row+13] == 1)
					document.write('<TD><input name=Disconnect type=buttonLL class=button id=Disconnect value=Disconnect onClick="return doDisConnect(' + i +');" ><\/TD><\/TR>');
				else if (wanPara[row+13] == 2)
					document.write('<TD class=emp id="t_connecting" name="t_connecting">Connecting...<\/TD><\/TR>');
			}
		}
		if(3==wanTypeIndex)
		{
			if(0!=wanPara[14])
			{
				var SecType = wanPara[14];
				document.write('<TR><TD class=h2 colspan=3 id="t_secondary_conn">Secondary Connection<\/TD><\/TR>');
				document.write('<TR><TD class=Item id = "t_ip_addr" name="t_ip_addr">IP Address:<\/TD><TD>' + wanPara[15] +'<\/TD><TD>' + wanTypeStringArray[SecType] +'<\/TD><\/TR>');
				document.write('<TR><TD class=Item id = "t_sub_mask" name="t_sub_mask">Subnet Mask:<\/TD><TD>' + wanPara[16] +'<\/TD>');
				if (1==SecType)
				{
					var SecDHCPStat = wanPara[17];
					if (statusPara[9] != 0 && statusPara[9] != 2)
					{
						if (wanPara[18]==1)
						{
							document.write('<TD class=emp><input name=RenewSecIp type=button class=button value=Renew onClick="return doSecRenew(' + i +');">&nbsp;&nbsp;' + DHCPStringArray[SecDHCPStat] +'<\/TD><\/TR>');
						}
						else if(wanPara[19]==1)
						{
							document.write('<TD class=emp><input name=ReleaseSecIp type=button class=button value=Release onClick="return doSecRelease(' + i +');">&nbsp;&nbsp;' + DHCPStringArray[SecDHCPStat] +'<\/TD><\/TR>');
						}
						else
						{
							document.write('<TD class=emp><input name=RenewSecIp type=button class=button value=Renew onClick="return doSecRenew(' + i +');" disabled>&nbsp;&nbsp;' + DHCPStringArray[SecDHCPStat] +'<\/TD><\/TR>');
						}
					}						
				}
			}
		}
	}
}
--></SCRIPT>
